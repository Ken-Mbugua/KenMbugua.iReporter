<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script src="main.js"></script>
</head>

<body>

    <header>
        <div class="header">
            <a href="#default" class="logo">iReporter</a>
            <div class="header-right">
                <a href="sign-up.html">Sign up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="sign-up-div shadow">
            <div>
                <h3>Sign in Form</h3>
            </div>
            <form action="/user-profile.html">
                <label for="fname">Email</label>
                <input type="email" required="required" id="email_" name="email" placeholder="Your Email">

                <label for="lname">Password</label>
                <input type="password" required="required" id="password_" name="password" placeholder="Your Password">

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <section class="footer-section">
            <p>lets fight this monster called corruption. &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp; iReporter &copy; 2018 </p>
        </section>
    </footer>

</body>

</html>
