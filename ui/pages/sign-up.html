<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script src="main.js"></script>
</head>

<body>

    <header>
        <div class="header">
            <a href="#default" class="logo">iReporter</a>
            <div class="header-right">
                <a href="sign-in.html">Sign in</a>
            </div>
        </div>
    </header>

    <main>
        <div class="sign-up-div shadow">
            <div>
                <h3>Sign Up Form</h3>
            </div>
            <form action="/user-profile.html">
                <label for="fname">Email</label>
                <input type="text" id="fname" name="firstname" placeholder="Your email">

                <label for="lname">Username</label>
                <input type="text" id="lname" name="lastname" placeholder="Choose a username">

                <label for="lname">Password</label>
                <input type="password" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Gender</label>
                <select id="country" name="country">
                    <option value="australia">Male</option>
                    <option value="canada">Female</option>
                    <option value="usa">Rather not Say</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <section class="footer-section">
            <p>lets fight this monster called corruption. &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp; iReporter &copy; 2018 </p>
        </section>
    </footer>

</body>

</html>
